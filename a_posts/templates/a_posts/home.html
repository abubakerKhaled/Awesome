{% extends 'layouts/a.html' %}

{% block content %}


        {% for post in posts %}
            {% include 'a_posts/post.html' %}
        {% endfor %}


        <div 
        hx-get="{% if tag %}{% url 'a_posts:category' tag.slug %}{% else %}{% url 'a_posts:home' %}{% endif %}?page={{ page|add:1 }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML">
        </div>

{% endblock content%}
