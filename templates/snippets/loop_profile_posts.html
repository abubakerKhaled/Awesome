<fade-in class="fade-in opacity-0" _="on load transition my opacity to 1 over 0.2 seconds">

    <div class="grid place-items-start gap-x-8 mx-auto max-w-xl grid-cols-1
        {% if posts|length == 2 %} lg:grid-cols-2 lg:max-w-5xl
        {% elif posts|length > 2 %} lg:grid-cols-2 lg:max-w-5xl xl:grid-cols-3 xl:max-w-7xl
        {% endif %}
    ">

        {% if posts %}
            {% for post in posts %}
                {% include 'a_posts/post.html' %}
            {% endfor %}
        {% else %}
            <div class="w-full text-center mt-10"> No Posts Yet! </div>
        {% endif %}

    </div>
</fade-in>
